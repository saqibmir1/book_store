<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Latest Books</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 16rem;">
                    <img class="card-img-top" src="{{ book.cover_image.url }}" alt="{{ book.title }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ book.title }}</h5>
                      <p class="card-text">by {{ book.author }}</p>
                      <a href="{{ book.file.url }}" class="btn btn-primary">Download</a>
                      <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
